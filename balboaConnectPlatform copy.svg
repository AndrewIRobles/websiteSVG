  <!-- Outer node circles -->
  <circle cx="60" cy="24" r="9.5"
          stroke="#2A85BE" stroke-width="2.5" fill="white"/>
  <circle cx="28" cy="82" r="9.5"
          stroke="#2A85BE" stroke-width="2.5" fill="white"/>
  <circle cx="92" cy="82" r="9.5"
          stroke="#2A85BE" stroke-width="2.5" fill="white"/>

  <!-- Central platform core -->
  <circle cx="60" cy="60" r="18"
