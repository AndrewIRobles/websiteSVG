  <!-- Laptop -->
  <rect x="49" y="54" width="22" height="14" rx="2.5"
        stroke="#273A7F" stroke-width="2.5"/>
  <path d="M47 69H73"
        stroke="#273A7F" stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Phone -->
  <rect x="63" y="52" width="10" height="18" rx="2.5"
